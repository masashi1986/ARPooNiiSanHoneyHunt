<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>すぎにゃんARハント</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin:0px; overflow:hidden;">
  <a-scene embedded arjs="sourceType: webcam; detectionMode: pattern; debugUIEnabled: true;">

    <a-assets>
      <img id="sugibee-img" src="sugibee.png">
      <img id="kingbee-img" src="kingbee.png">
      <img id="takarabee-img" src="kingbee.png">
      <img id="sugi3d-3d-model" src="sugi3d.glb">
      </a-assets>
    <a-marker type="pattern" url="hachinosu.patt">
      <a-image
        src="#sugibee-img"
        width="1"
        height="1"
        position="0 0 0.05"
        rotation="-90 0 0"
      ></a-image>
    </a-marker>

    <a-marker type="pattern" url="hana1.patt">
      <a-image
        src="#kingbee-img"
        width="1"
        height="1"
        position="0 0 0.05"
        rotation="-90 0 0"
      ></a-image>
    </a-marker>

<a-marker type="pattern" url="takara.patt">
      <a-image
        src="#takarabee-img"
        width="1"
        height="1"
        position="0 0 0.05"
        rotation="-90 0 0"
      ></a-image>
    </a-marker>

<a-marker type="pattern" url="sugi3d.patt">
      <a-image
        src="#sugi3d-3d-model"
        scale="0.1 0.1 0,1"
        position="0 0 0.1"
        rotation="0 0 0"
      ></a-gltf-model>
    </a-marker>


    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
