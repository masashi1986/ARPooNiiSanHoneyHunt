<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>すぎにゃんARハント</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <a-assets>
        <img id="sugibee-img" src="sugibee.png" />
      </a-assets>

      <a-marker
        type="pattern"
        url="https://masashi1986.github.io/ARPooNiiSanHoneyHunt/hachinosu.patt"
      >
        <a-image
          src="#sugibee-img"
          width="2"
          height="2"
          position="-90 0 0"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
