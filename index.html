<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>すぎにゃんARハント（2D版）</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/ar.js@master/aframe/build/aframe-ar.js"></script>

</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; detectionMode: pattern; debugUIEnabled: false;">
    <a-assets>
      <img id="sugibee-img" src="assets/sugibee.png">
    </a-assets>

    <a-marker type="pattern" url="hachinosu.patt">
      <a-image
        src="#assets/sugibee-img"
        width="1"
        height="1"
        position="0 0 0.05"  rotation="-90 0 0"   id="sugibee-ar-object" ></a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
